<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index-styles.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body class="cart-page is-empty">
    <header class="cart-header">
        <a class="back-btn" href="index.html" aria-label="Back">
            <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
                <path d="M15 6l-6 6 6 6"></path>
            </svg>
        </a>
        <h1>Carrito</h1>
        <span class="header-spacer" aria-hidden="true"></span>
    </header>

    <main class="cart-content">
        <section class="cart-section empty-only">
            <h2>Revisar pedidos</h2>
            <div class="items-list" aria-label="Pedidos">
                <!-- Modificado por David Gavidia -->
                <div class="empty-state">
                    <div class="empty-icon" aria-hidden="true">
                        <img src="icons/carro.png" alt="">
                    </div>
                    <h3>Agrega articulos para comenzar a llenar el carrito</h3>
                    <p>Una vez que agregues articulos de un restaurante o de un negocio, tu carrito aparecera aqui.</p>
                    <a class="empty-btn" href="index.html">Empieza a comprar</a>
                </div>
            </div>
        </section>

        <section class="cart-section">
            <h2>Tiempo de retiro</h2>
            <div class="pickup-toggle" role="group" aria-label="Tiempo de retiro">
                <button class="toggle-btn active" type="button">Retiro inmediato</button>
                <button class="toggle-btn" type="button">Programar luego</button>
            </div>
        </section>

        <section class="totals-card" aria-label="Order totals">
            <div class="totals-row">
                <span>Subtotal</span>
                <span>$0.00</span>
            </div>
            <div class="totals-row">
                <span>Impuesto (5%)</span>
                <span>$0.00</span>
            </div>
            <div class="totals-divider"></div>
            <div class="totals-row total">
                <span>Total</span>
                <span>$0.00</span>
            </div>
        </section>
    </main>

    <footer class="cart-footer">
        <button class="order-btn" type="button">
            Realizar pedido
            <span class="order-total">$0.00</span>
            <span class="order-arrow" aria-hidden="true">â†’</span>
        </button>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
