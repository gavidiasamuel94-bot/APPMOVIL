<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index-styles.css">
    <link rel="stylesheet" href="edit.css">
</head>
<body class="edit-page">
    <header class="edit-header">
        <a class="back-btn" href="profile.html" aria-label="Back">
            <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
                <path d="M15 6l-6 6 6 6"></path>
            </svg>
        </a>
        <h1>Editar Perfil</h1>
    </header>

    <main class="edit-content">
        <section class="avatar-block">
            <div class="avatar-ring">
                <span class="avatar-initials">SG</span>
                <button class="camera-btn" type="button" aria-label="Cambiar foto">
                    <img src="icons/camara.png" alt="">
                </button>
            </div>
            <p class="avatar-hint">Toca para cambiar foto</p>
        </section>

        <section class="form-section">
            <label class="field">
                <span>Nombre Completo</span>
                <div class="input-shell">
                    <img src="icons/perfilhover.png" alt="">
                    <input type="text" value="Santiago Garcia">
                </div>
            </label>

            <label class="field">
                <span>Correo Institucional</span>
                <div class="input-shell">
                    <img src="icons/email.png" alt="">
                    <input type="email" value="s.garcia@universidad.edu">
                </div>
                <small>Debe ser una direccion valida .edu</small>
            </label>

            <label class="field">
                <span>Numero de Telefono</span>
                <div class="input-shell">
                    <img src="icons/telefono.png" alt="">
                    <input type="tel" value="+57 312 456 7890">
                </div>
            </label>

            <label class="field">
                <span>Facultad/Carrera</span>
                <div class="input-shell">
                    <img src="icons/facultad.png" alt="">
                    <select>
                        <option>Ingenieria de Sistemas</option>
                    </select>
                    <span class="select-arrow">â€º</span>
                </div>
            </label>
        </section>

        <section class="notice-card">
            <div class="notice-icon">
                <img src="icons/seguridad.png" alt="">
            </div>
            <p>Tus datos estan protegidos bajo las politicas de privacidad universitarias vigentes.</p>
        </section>
    </main>

    <footer class="edit-footer">
        <button class="save-btn" type="button">Guardar Cambios</button>
    </footer>

    <script src="edit.js"></script>
</body>
</html>
